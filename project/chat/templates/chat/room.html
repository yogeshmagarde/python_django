<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
    <style>
        #chat-log {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
        }
        .message-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message-content {
            background: #f1f1f1;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="chat-log"></div> <!-- Chat messages will appear here -->
    
    <input id="chat-message-input" type="text" size="100">
    <input id="chat-message-submit" type="button" value="Send">

    {{ room_name|json_script:"room-name" }}

    <script>
        const roomName = JSON.parse(document.getElementById('room-name').textContent);
        const chatSocket = new WebSocket('ws://' + window.location.host + '/ws/chat/' + roomName + '/');

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            displayMessage(data.user, data.message, data.profile, data.timestamp);
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.key === 'Enter') {  
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({ 'message': message }));
            messageInputDom.value = '';
        };

        function displayMessage(username, message, profileImage, timestamp) {
            const chatLog = document.getElementById('chat-log');

            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message-container');
            
            const img = document.createElement('img');
            img.classList.add('profile-img');
            img.src = profileImage || 'default-profile.png'; // Use default if no image

            const messageContent = document.createElement('div');
            messageContent.classList.add('message-content');
            messageContent.innerHTML = `<strong>${username}</strong><br> ${message} <br>
            <small style="color: gray;"> ${timestamp}</small>`;

            messageContainer.appendChild(img);
            messageContainer.appendChild(messageContent);
            chatLog.appendChild(messageContainer);

            // Auto-scroll to the latest message
            chatLog.scrollTop = chatLog.scrollHeight;
        }
    </script>
</body>
</html>
