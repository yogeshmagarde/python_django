name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"

    - name: Cache Python packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
         pip install flake8 pytest
         pip install -r project/requirements.txt
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: List installed packages
      run: pip list  # Debugging step to confirm installation

    - name: Run migrations
      run: |
        python project/manage.py migrate  # Ensure the database is set up
    - name: Run server
      run: |
        python project/manage.py runserver 0.0.0.0:8000 &  # Start the server in the background
        sleep 5  # Wait for the server to start
    - name: Check server status
      run: |
        curl -f http://127.0.0.1:8000/hello_geeks/ || exit 1  # Check if the server is running
        curl -f http://127.0.0.1:8000/signup/ || exit 1  # Check if the server is running
    - name: Test with pytest
      run: |
         pytest project/test.py  # Specify the path to your test file
